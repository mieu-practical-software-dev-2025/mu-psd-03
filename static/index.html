<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Application</title>
    <!-- Vue.jsをCDNから読み込み -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- BootStrapをCDNから読み込み -->
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div id="app">
    <h1>日付から出来事を取得</h1>
    <input type="date" v-model="selectedDate" />
    <button @click="fetchEvents">出来事を表示</button>
    <div v-if="loading">読み込み中...</div>
    <div v-if="eventText">{{ eventText }}</div>
    <div v-if="error" style="color: red;">{{ error }}</div>
  </div>
  

<script>
    const { createApp } = Vue;
    Vue.createApp({
      data() {
        return {
          selectedDate: '',
          eventText: '',
          error: '',
          loading: false,
        };
        
      },
      methods: {
        async fetchEvents() {
          this.loading = true;
          this.error = '';
          this.eventText = '';
          try {
            const res = await fetch(`http://localhost:5000/events?date=${this.selectedDate}`);
            if (!res.ok) throw new Error('サーバーエラー');
            const data = await res.json();
            this.eventText = data.events;
          } catch (e) {
            this.error = e.message;
          } finally {
            this.loading = false;
          }
        },
      },
    }).mount('#app');
  </script>
</html>
